<div>
    <h1>Edit Profile</h1>
    <mat-progress-bar *ngIf="progress_bar" mode="query"></mat-progress-bar>
    <div *ngIf="data.metadata.usertype == 1" >
        <form class="formulario" [formGroup]="editForm">
    
            <mat-form-field appearance="fill">
                <mat-label>Firstname</mat-label>
                <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="firstname">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="lastname">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Cellphone</mat-label>
                <input  matInput placeholder="Ingresa su numero de celular" formControlName="cellphone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ingresa tu correo electronico" formControlName="email">
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Dni</mat-label>
                <input matInput placeholder="Ingresa tu dni" formControlName="dni">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ciudad</mat-label>
                <mat-select formControlName="city"  (selectionChange)="selectCity($event)">
                  <mat-option *ngFor="let city of cities" [value]="city.id">
                    {{city.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>


              <mat-form-field appearance="fill">
                <mat-label>Distrito</mat-label>
                <mat-select formControlName="district" [disabled]="!districts">
                  <mat-option *ngFor="let district of districts" [value]="district.id">
                    {{district.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
       

        
    
            <button (click)="editProfile()" [disabled]="false" class="button-login" style="grid-column: 1/3;" mat-raised-button color="primary">
                EDITAR
            </button>
    
        </form>
    
    </div>

    <div *ngIf="data.metadata.usertype == 2">
        <form class="formulario" [formGroup]="editForm">
    
            <mat-form-field appearance="fill">
                <mat-label>Firstname</mat-label>
                <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="firstname">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="lastname">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Cellphone</mat-label>
                <input  matInput placeholder="Ingresa su numero de celular" formControlName="cellphone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ingresa tu correo electronico" formControlName="email">
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Dni</mat-label>
                <input matInput placeholder="Ingresa tu dni" formControlName="dni">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>BirthDay</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ciudad</mat-label>
                <mat-select formControlName="city"  (selectionChange)="selectCity($event)">
                  <mat-option *ngFor="let city of cities" [value]="city">
                    {{city.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>


              <mat-form-field appearance="fill">
                <mat-label>Distrito</mat-label>
                <mat-select formControlName="district" [disabled]="!districts" (selectionChange)="selectDistrict($event)">
                  <mat-option *ngFor="let district of districts" [value]="district">
                    {{district.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Especialidad</mat-label>
                <mat-select formControlName="specialty"  (selectionChange)="selectSpecialty($event)">
                  <mat-option *ngFor="let specialty of specialties" [value]="specialty">
                    {{specialty.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

    
            <button (click)="editProfile()" [disabled]="false" class="button-login" style="grid-column: 1/3;" mat-raised-button color="primary">
                EDITAR
            </button>
    
        </form>
    
    </div>
</div>
