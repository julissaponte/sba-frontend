<app-header></app-header>

<div class="contenedor">
    <div class="header-contenedor">
        <div>
            <h1>Clientes</h1>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <!-- <mat-label>Enter your password</mat-label> -->
                <input matInput placeholder="Buscar customers">
                <button mat-icon-button matSuffix >
                    <span class="material-icons"> search </span>
                </button>
            </mat-form-field>
        </div>
        
    <mat-progress-bar *ngIf="progress_bar" mode="query"></mat-progress-bar>
    </div>
    
    <div class="body-contenedor">
        
        <div class="card-customer" *ngFor="let customer of listCustomers">
            <mat-card class="example-card" >
                <mat-card-content>
                    <mat-card-title>{{customer.firstName}} {{customer.lastName}}</mat-card-title>
                    <img mat-card-image src={{customer.imageUrl}} alt="">
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button (click)="abrirModalDetail(customer)" color="primary">Detalles</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
